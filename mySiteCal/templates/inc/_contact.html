<section id="contact">
    <div class="container">
        <div class="title">
            <h1>Contact</h1>
        </div>

        <div class="row">
            <div class="col-md-6 p-0">
                <div id="map" style="width:100%; height:260px;"></div>
            </div>

            <div class="col-md-6">
                <form class="form">
                    <div class="form-row">
                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group">
                                    <input type="text" name="address" class="form-control border-control"
                                        placeholder="Address">
                                </div>
                            </div>

                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <input type="text" name="city" placeholder="City "
                                        class="form-control border-control">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <input type="text" name="zip" class="form-control border-control"
                                        placeholder="ZIP">
                                </div>
                            </div>

                            <div class="col-md-12 col-sm-12">
                                <div class="form-group">
                                    <input type="tel" name="phone" placeholder="Your phone"
                                        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control border-control"
                                        required>
                                </div>
                            </div>

                            <div class="col-md-12 col-sm-12">
                                <div class="form-group">
                                    <input type="text" name="address" class="form-control border-control"
                                        placeholder="Your name and surname">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">

                                <div class="form-group">
                                    <input type="submit" class="form-control form-submit border-control"
                                        value="Request">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
